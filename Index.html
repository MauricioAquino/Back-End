<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form name="Datos" method="POST" data-netlify="true" onsubmit="return validation()">
            <p>Nombre: <input type="text" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" title="El nombre solo debe contener letras" id="nombre" name="nombre" size="40" maxlength="50"></p>
            <p>Año de nacimiento: <input type="number" id="age" name="Año de Nacimiento" min="1900" max="2023"></p>
            <p>Estatura: <input name="Estatura" type="text" id="est"></p>
            <p>Sexo:
                <input type="radio" name="Sexo" value="h">Hombre
                <input type="radio" name="Sexo" value="m">Mujer
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
        <script type="text/javascript">
            function validation(){

                var nameField = document.getElementById("nombre").value;
                var ageField = document.getElementById("age").value;
                var valor = document.getElementById("est").value;
                var ratioOptions = document.getElementsByName("sexo");
                var ratioValidation = false;

                if(/[0-9]/.test(nameField)){
                    alert("El campo nombre no debe contener numeros");
                    return false;
                }
                if(nameField == null || nameField.length == 0 ||/^\s+$/.test(nameField)){
                    alert("El campo nombre no debe estar vacio");
                    return false;  
                }
                if(ageField == null || ageField.length == 0 ||/^\s+$/.test(ageField)){
                    alert("El campo año de nacimiento no debe estar vacio");
                    return false;  
                }
                if(valor == null || valor.length == 0 ||/^\s+$/.test(valor)){
                    alert("El campo estatura no debe estar vacio");
                    return false;                    
                }
                var valor =document.getElementById("est").value;
                if( isNaN(valor)){
                    alert("El campo estatura no debe contener letras");
                    return false;
                }
                for(var i=0; i<ratioOptions.length; i++) {
                    if(ratioOptions[i].checked) {
                        ratioValidation = true;
                        break;
                    }
                }
                if(!ratioValidation) {
                    alert("Debes seleccionar un sexo");
                    return false;
                }
            }
        </script>
    </body>
</html>
